<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="css/profil3.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="IMAGE/logo.png" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Chat</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Manage Card</a></li>
                <li><a class="active" href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <section class="profile-section">
                <h2>Account Settings</h2>
                <div class="account-settings-container">
                    <form class="profile-form">
                        <label>First Name</label>
                        <input type="text" value="Niki">
                        <label>Last Name</label>
                        <input type="text" value="Badjideh">
                        <label>Email</label>
                        <input type="email" value="nikibadjideh@gmail.com">
                        <label>Phone</label>
                        <input type="text" value="123-456-7890">
                        <button type="submit">Save Changes</button>
                    </form>

                    <div class="profile-photo">
                        <img src="IMAGE/jiwon.png" alt="Profile" id="profileImage">
                        <input type="file" name="profile_image" accept="image/*">
                        <button type="submit" name="image_submit">Change Image</button>
                    </div> 
                </div>
                
                <h2>Billing Address</h2>
                <form class="billing-form">
                    <label>First Name</label>
                    <input type="text" value="Niki">
                    <label>Last Name</label>
                    <input type="text" value="Badjideh">
                    <label>Address</label>
                    <input type="text" value="jalan terusan cikampek no. 12A">
                    <label>Phone</label>
                    <input type="text" value="123-456-7890">
                    <button type="submit">Save Changes</button>
                </form>
                
                <h2>Change Password</h2>
                <form class="password-form">
                    <label>Current Password</label>
                    <input type="password">
                    <label>New Password</label>
                    <input type="password">
                    <label>Confirm Password</label>
                    <input type="password">
                    <button type="submit">Change Password</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
