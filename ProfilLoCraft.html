<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="css/profil.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="IMAGE/logo.png">
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="profile-options">
                <span>Hi, Jiwon!</span>
                <a href="#">Cart</a>
            </div>
        </header>
        
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Manage Card</a></li>
                <li><a class="active" href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section class="profile-section">
                <h2>Account Settings</h2>
                <div class="account-settings">
                    <form class="profile-form">
                        <label>First Name</label>
                        <input type="text" value="Jane">
                        
                        <label>Last Name</label>
                        <input type="text" value="Doe">

                        <label>Email</label>
                        <input type="email" value="jane.doe@gmail.com">
                        
                        <label>Phone</label>
                        <input type="text" value="123-456-7890">
                        
                        <button type="submit">Save Changes</button>
                    </form>

                    <div class="profile-photo">
                        <img src="IMAGE/jiwon.png" alt="Profile">
                        <button>Change Image</button>
                    </div>
                </div>

                <h2>Billing Address</h2>
                <form class="billing-form">
                    <label>First Name</label>
                    <input type="text" value="Jane">
                    
                    <label>Last Name</label>
                    <input type="text" value="Doe">
                    
                    <label>Address</label>
                    <input type="text" value="123 Main St, City, Country">
                    
                    <label>Phone</label>
                    <input type="text" value="123-456-7890">
                    
                    <button type="submit">Save Changes</button>
                </form>

                <h2>Change Password</h2>
                <form class="password-form">
                    <label>Current Password</label>
                    <input type="password">
                    
                    <label>New Password</label>
                    <input type="password">
                    
                    <label>Confirm Password</label>
                    <input type="password">
                    
                    <button type="submit">Change Password</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
